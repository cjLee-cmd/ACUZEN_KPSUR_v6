<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - KPSUR AGENT | ACUZEN AI</title>
    <link rel="stylesheet" href="../css/styles/globals.css">
    <style>
        :root {
            --bg-gradient-1: #07161D;
            --bg-gradient-2: #122E4E;
            --bg-gradient-3: #25739B;
            --card-bg: rgba(255, 255, 255, 0.98);
            --card-shadow: rgba(0, 0, 0, 0.3);
            --text-primary: #1F2937;
            --text-secondary: #6B7280;
            --text-label: #374151;
            --input-bg: white;
            --input-border: #E5E7EB;
            --terms-bg: #F9FAFB;
            --terms-border: #E5E7EB;
            --divider: #E5E7EB;
            --copyright: rgba(255, 255, 255, 0.7);
        }

        [data-theme="dark"] {
            --bg-gradient-1: #0a0a0a;
            --bg-gradient-2: #1a1a2e;
            --bg-gradient-3: #16213e;
            --card-bg: rgba(30, 30, 40, 0.98);
            --card-shadow: rgba(0, 0, 0, 0.5);
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --text-label: #cbd5e1;
            --input-bg: #1e293b;
            --input-border: #334155;
            --terms-bg: #1e293b;
            --terms-border: #334155;
            --divider: #334155;
            --copyright: rgba(255, 255, 255, 0.5);
        }

        /* 다크모드 토글 버튼 */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: 2px solid rgba(37, 115, 155, 0.3);
            background: white;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        [data-theme="dark"] .theme-toggle {
            background: #1e293b;
            border-color: rgba(99, 102, 241, 0.3);
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 15px var(--card-shadow);
        }

        .theme-toggle svg {
            width: 22px;
            height: 22px;
            transition: all 0.3s ease;
        }

        .theme-toggle .sun-icon {
            color: #f59e0b;
            display: none;
        }

        .theme-toggle .moon-icon {
            color: #6366f1;
        }

        [data-theme="dark"] .theme-toggle .sun-icon {
            display: block;
        }

        [data-theme="dark"] .theme-toggle .moon-icon {
            display: none;
        }

        body {
            background: linear-gradient(135deg, var(--bg-gradient-1) 0%, var(--bg-gradient-2) 50%, var(--bg-gradient-3) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(54, 158, 225, 0.2) 0%, transparent 70%);
            border-radius: 50%;
            top: -200px;
            right: -200px;
            animation: float 20s ease-in-out infinite;
        }

        body::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(37, 115, 155, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            bottom: -150px;
            left: -150px;
            animation: float 15s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(50px, 50px) scale(1.1); }
        }

        .signup-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 520px;
        }

        .signup-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 36px;
            box-shadow: 0 20px 60px var(--card-shadow),
                        0 0 40px rgba(54, 158, 225, 0.2);
            backdrop-filter: blur(10px);
            animation: slideIn 0.5s ease-out;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 28px;
        }

        .logo-title {
            font-size: 26px;
            font-weight: 700;
            background: linear-gradient(135deg, #25739B 0%, #369EE1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 6px;
            letter-spacing: -0.5px;
        }

        .logo-subtitle {
            font-size: 13px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .medical-badge {
            display: inline-block;
            background: linear-gradient(135deg, #25739B 0%, #369EE1 100%);
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            margin-top: 6px;
            letter-spacing: 0.5px;
        }

        .page-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 6px;
        }

        .page-subtitle {
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 24px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 16px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-label);
            margin-bottom: 6px;
        }

        .form-label .required {
            color: #EF4444;
            margin-left: 2px;
        }

        .form-input, .form-select {
            width: 100%;
            padding: 10px 14px;
            border: 2px solid var(--input-border);
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: var(--input-bg);
            color: var(--text-primary);
        }

        .form-input:focus, .form-select:focus {
            border-color: #25739B;
            box-shadow: 0 0 0 4px rgba(37, 115, 155, 0.1);
        }

        .form-select {
            cursor: pointer;
        }

        .password-strength {
            margin-top: 6px;
            height: 4px;
            background: var(--input-border);
            border-radius: 2px;
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .strength-weak { width: 33%; background: #EF4444; }
        .strength-medium { width: 66%; background: #F59E0B; }
        .strength-strong { width: 100%; background: #10B981; }

        .password-hint {
            font-size: 11px;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        .terms-section {
            background: var(--terms-bg);
            border: 1px solid var(--terms-border);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 16px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .checkbox-group:last-child {
            margin-bottom: 0;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #25739B;
        }

        .checkbox-group label {
            font-size: 13px;
            color: var(--text-label);
            cursor: pointer;
            user-select: none;
        }

        .checkbox-group.primary label {
            font-weight: 600;
        }

        .btn-primary {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #25739B 0%, #369EE1 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 8px;
            position: relative;
            overflow: hidden;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(37, 115, 155, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--divider);
            font-size: 13px;
            color: var(--text-secondary);
        }

        .login-link a {
            color: #25739B;
            text-decoration: none;
            font-weight: 600;
            margin-left: 4px;
        }

        .login-link a:hover {
            color: #369EE1;
            text-decoration: underline;
        }

        .copyright {
            text-align: center;
            margin-top: 24px;
            color: var(--copyright);
            font-size: 11px;
            font-weight: 400;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 13px;
            display: none;
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #DC2626;
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #059669;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .btn-primary.loading {
            pointer-events: none;
            opacity: 0.8;
        }

        .btn-primary.loading .btn-text {
            display: none;
        }

        .btn-primary.loading .loading-spinner {
            display: block;
        }

        @media (max-width: 640px) {
            .signup-card {
                padding: 28px 24px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .logo-title {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <!-- 다크모드 토글 버튼 -->
    <button class="theme-toggle" id="themeToggle" aria-label="테마 변경">
        <svg class="moon-icon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z"/>
        </svg>
        <svg class="sun-icon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 2.25a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM7.5 12a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM18.894 6.166a.75.75 0 00-1.06-1.06l-1.591 1.59a.75.75 0 101.06 1.061l1.591-1.59zM21.75 12a.75.75 0 01-.75.75h-2.25a.75.75 0 010-1.5H21a.75.75 0 01.75.75zM17.834 18.894a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 10-1.061 1.06l1.59 1.591zM12 18a.75.75 0 01.75.75V21a.75.75 0 01-1.5 0v-2.25A.75.75 0 0112 18zM7.758 17.303a.75.75 0 00-1.061-1.06l-1.591 1.59a.75.75 0 001.06 1.061l1.591-1.59zM6 12a.75.75 0 01-.75.75H3a.75.75 0 010-1.5h2.25A.75.75 0 016 12zM6.697 7.757a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 00-1.061 1.06l1.59 1.591z"/>
        </svg>
    </button>

    <div class="signup-container">
        <div class="signup-card">
            <div class="logo-section">
                <div class="logo-title">KPSUR AGENT</div>
                <div class="logo-subtitle">ACUZEN AI</div>
                <span class="medical-badge">의료용 AI 소프트웨어</span>
            </div>

            <div class="page-title">회원가입</div>
            <div class="page-subtitle">계정을 생성하여 KPSUR 시스템을 사용하세요</div>

            <div id="alertBox" class="alert"></div>

            <form id="signupForm">
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label" for="lastName">
                            성<span class="required">*</span>
                        </label>
                        <input
                            type="text"
                            id="lastName"
                            name="lastName"
                            class="form-input"
                            placeholder="예) 홍"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="firstName">
                            이름<span class="required">*</span>
                        </label>
                        <input
                            type="text"
                            id="firstName"
                            name="firstName"
                            class="form-input"
                            placeholder="예) 길동"
                            required
                        >
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="email">
                        이메일<span class="required">*</span>
                    </label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        class="form-input"
                        placeholder="example@hospital.com"
                        required
                        autocomplete="email"
                    >
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label" for="password">
                            비밀번호<span class="required">*</span>
                        </label>
                        <input
                            type="password"
                            id="password"
                            name="password"
                            class="form-input"
                            placeholder="8자 이상"
                            required
                            autocomplete="new-password"
                        >
                        <div class="password-strength">
                            <div id="strengthBar" class="password-strength-bar"></div>
                        </div>
                        <div class="password-hint">영문, 숫자, 특수문자 포함 8자 이상</div>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="passwordConfirm">
                            비밀번호 확인<span class="required">*</span>
                        </label>
                        <input
                            type="password"
                            id="passwordConfirm"
                            name="passwordConfirm"
                            class="form-input"
                            placeholder="비밀번호 재입력"
                            required
                            autocomplete="new-password"
                        >
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="organization">
                        소속 기관<span class="required">*</span>
                    </label>
                    <input
                        type="text"
                        id="organization"
                        name="organization"
                        class="form-input"
                        placeholder="예) 서울대학교병원"
                        required
                    >
                </div>

                <div class="form-group">
                    <label class="form-label" for="role">
                        역할 요청<span class="required">*</span>
                    </label>
                    <select id="role" name="role" class="form-select" required>
                        <option value="">선택하세요</option>
                        <option value="author">작성자 (Author)</option>
                        <option value="reviewer">검토자 (Reviewer)</option>
                        <option value="viewer">조회자 (Viewer)</option>
                    </select>
                </div>

                <div class="terms-section">
                    <div class="checkbox-group primary">
                        <input type="checkbox" id="agreeAll" name="agreeAll">
                        <label for="agreeAll">전체 동의</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="termsService" name="termsService" required>
                        <label for="termsService">서비스 이용약관 동의 (필수)</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="termsPrivacy" name="termsPrivacy" required>
                        <label for="termsPrivacy">개인정보 처리방침 동의 (필수)</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="termsMedical" name="termsMedical" required>
                        <label for="termsMedical">의료정보 처리 동의 (필수)</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="termsMarketing" name="termsMarketing">
                        <label for="termsMarketing">마케팅 정보 수신 동의 (선택)</label>
                    </div>
                </div>

                <button type="submit" class="btn-primary" id="signupBtn" disabled>
                    <span class="btn-text">회원가입</span>
                    <div class="loading-spinner"></div>
                </button>
            </form>

            <div class="login-link">
                이미 계정이 있으신가요?
                <a href="P01_Login.html">로그인</a>
            </div>
        </div>

        <div class="copyright">
            Copyright. Power Solution., Inc. 2026.
        </div>
    </div>

    <script>
        // 다크모드 토글 기능
        const themeToggle = document.getElementById('themeToggle');

        // 저장된 테마 불러오기 또는 시스템 설정 확인
        function getPreferredTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                return savedTheme;
            }
            return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        }

        // 테마 적용
        function applyTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
        }

        // 초기 테마 적용
        applyTheme(getPreferredTheme());

        // 토글 버튼 클릭 이벤트
        themeToggle.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            applyTheme(newTheme);
        });

        // 시스템 테마 변경 감지
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
            if (!localStorage.getItem('theme')) {
                applyTheme(e.matches ? 'dark' : 'light');
            }
        });

        const signupForm = document.getElementById('signupForm');
        const signupBtn = document.getElementById('signupBtn');
        const alertBox = document.getElementById('alertBox');
        const password = document.getElementById('password');
        const strengthBar = document.getElementById('strengthBar');
        const agreeAll = document.getElementById('agreeAll');
        const requiredCheckboxes = document.querySelectorAll('input[type="checkbox"][required]');

        function showAlert(message, type = 'error') {
            alertBox.textContent = message;
            alertBox.className = `alert alert-${type}`;
            alertBox.style.display = 'block';
            setTimeout(() => {
                alertBox.style.display = 'none';
            }, 5000);
        }

        // 비밀번호 강도 체크
        password.addEventListener('input', (e) => {
            const value = e.target.value;
            let strength = 0;

            if (value.length >= 8) strength++;
            if (/[a-z]/.test(value) && /[A-Z]/.test(value)) strength++;
            if (/[0-9]/.test(value)) strength++;
            if (/[^a-zA-Z0-9]/.test(value)) strength++;

            strengthBar.className = 'password-strength-bar';
            if (strength <= 2) {
                strengthBar.classList.add('strength-weak');
            } else if (strength === 3) {
                strengthBar.classList.add('strength-medium');
            } else {
                strengthBar.classList.add('strength-strong');
            }
        });

        // 전체 동의 체크
        agreeAll.addEventListener('change', (e) => {
            const checkboxes = document.querySelectorAll('.terms-section input[type="checkbox"]:not(#agreeAll)');
            checkboxes.forEach(cb => cb.checked = e.target.checked);
            checkSubmitButton();
        });

        // 필수 약관 체크 시 버튼 활성화
        function checkSubmitButton() {
            const allChecked = Array.from(requiredCheckboxes).every(cb => cb.checked);
            signupBtn.disabled = !allChecked;
        }

        document.querySelectorAll('.terms-section input[type="checkbox"]').forEach(cb => {
            cb.addEventListener('change', checkSubmitButton);
        });

        // 폼 제출
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(signupForm);
            const data = Object.fromEntries(formData);

            // 비밀번호 확인
            if (data.password !== data.passwordConfirm) {
                showAlert('비밀번호가 일치하지 않습니다.', 'error');
                return;
            }

            // 비밀번호 강도 체크
            if (data.password.length < 8) {
                showAlert('비밀번호는 8자 이상이어야 합니다.', 'error');
                return;
            }

            signupBtn.classList.add('loading');

            try {
                await new Promise(resolve => setTimeout(resolve, 2000));

                showAlert('회원가입이 완료되었습니다! 관리자 승인 후 이용 가능합니다.', 'success');

                setTimeout(() => {
                    window.location.href = 'P01_Login.html';
                }, 2000);
            } catch (error) {
                showAlert('회원가입 중 오류가 발생했습니다.', 'error');
                signupBtn.classList.remove('loading');
            }
        });
    </script>
    <script src="../utils/globals.js"></script>
    <script src="../js/config.js"></script>
    <script src="../js/auth.js"></script>
</body>
</html>
