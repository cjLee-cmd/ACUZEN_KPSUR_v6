    <script>

        // ì´ˆê¸°í™”

        // ë‹¤í¬ëª¨ë“œ
        function initDarkMode() {
            const isDark = localStorage.getItem('theme') === 'dark';
            if (isDark) document.body.classList.add('dark-mode');
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');

        // Editor ì´ˆê¸°í™”
        function initEditor() {
            editor = new window.SectionEditor();
            const loaded = editor.loadSections();

            if (!loaded) {
                showToast('ìƒì„±ëœ ì„¹ì…˜ì´ ì—†ìŠµë‹ˆë‹¤. í†µí•© ì²˜ë¦¬ë¥¼ ë¨¼ì € ì‹¤í–‰í•˜ì„¸ìš”.', 'warning');
            }

        // ì„¹ì…˜ ëª©ë¡ ë Œë”ë§
        function renderSectionList() {
            const sectionList = document.getElementById('sectionList');
            const definitions = editor.getSectionDefinitions();

            sectionList.innerHTML = definitions.map(def => {
                const section = editor.getSection(def.id);
                const status = editor.getSectionStatus(def.id);
                const statusIcon = status === 'edited' ? 'âœï¸' :
                                   status === 'generated' ? 'âœ“' : 'â—‹';

                return `
                    <div class="section-item ${currentSectionId === def.id ? 'active' : ''}"
                         onclick="selectSection('${def.id}')">
                        <div class="section-status ${status}">${statusIcon}</div>
                        <div class="section-info">
                            <div class="section-id">${def.id}</div>
                            <div class="section-name">${def.name}</div>

        // ì„¹ì…˜ ì„ íƒ
        function selectSection(sectionId) {
            // ì €ì¥ ì•ˆ ëœ ë³€ê²½ì‚¬í•­ í™•ì¸
            if (isEdited && currentSectionId) {

            currentSectionId = sectionId;
            editor.setCurrentSection(sectionId);
            isEdited = false;

            // UI ì—…ë°ì´íŠ¸
            renderSectionList();
            loadSectionContent();

            // íŒ¨ë„ í‘œì‹œ
            document.getElementById('emptyState').style.display = 'none';

        // ì„¹ì…˜ ë‚´ìš© ë¡œë“œ

            const section = editor.getCurrentSection();
            if (!section) return;

            // íƒ€ì´í‹€ ì—…ë°ì´íŠ¸
            document.getElementById('editorTitle').textContent =
                `${section.id}. ${section.name}`;

            // ë§ˆí¬ë‹¤ìš´ ì†ŒìŠ¤
            document.getElementById('markdownSource').textContent = section.content || '';

            // í¸ì§‘ ê°€ëŠ¥ ì˜ì—­ (HTML ë³€í™˜)
            const html = editor.markdownToHtml(section.content);
            document.getElementById('editableContent').innerHTML = html;

            // í¸ì§‘ ìƒíƒœ ì´ˆê¸°í™”
            document.getElementById('editStatus').textContent = 'ì €ì¥ë¨';
            document.getElementById('editStatus').style.color = '#64748B';
        }

        // ì„¹ì…˜ ì €ì¥
        function saveSection() {
            if (!currentSectionId) {
                showToast('ì €ì¥í•  ì„¹ì…˜ì´ ì„ íƒë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤', 'error');
                return;
            }

            const html = document.getElementById('editableContent').innerHTML;
            const markdown = editor.htmlToMarkdown(html);

            editor.updateSection(currentSectionId, markdown);
            editor.saveSection(currentSectionId);

            isEdited = false;
            document.getElementById('editStatus').textContent = 'ì €ì¥ë¨';
            document.getElementById('editStatus').style.color = 'var(--success)';

            // ë§ˆí¬ë‹¤ìš´ ì†ŒìŠ¤ ì—…ë°ì´íŠ¸

        }

        function resetSection() {
            if (!currentSectionId) return;

        // ì „ì²´ ë³‘í•©

            if (isEdited) {

        // ë³‘í•© ê²°ê³¼ ë‹¤ìš´ë¡œë“œ
        function downloadMerged(content) {
            const timestamp = new Date().toISOString().replace(/[:.]/g, '').substring(0, 15);
            const filename = `PSUR_Merged_${timestamp}.md`;

            const blob = new Blob([content], { type: 'text/markdown;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = filename;
            link.click();
            URL.revokeObjectURL(url);

            showToast(`${filename} ë‹¤ìš´ë¡œë“œë¨`, 'success');
        }

        // Word ë‚´ë³´ë‚´ê¸°
