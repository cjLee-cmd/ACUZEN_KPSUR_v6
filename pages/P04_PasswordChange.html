<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 변경 - KPSUR AGENT | ACUZEN AI</title>
    <link rel="stylesheet" href="../css/styles/globals.css">
    <style>
        :root {
            --bg-gradient-1: #07161D;
            --bg-gradient-2: #122E4E;
            --bg-gradient-3: #25739B;
            --card-bg: rgba(255, 255, 255, 0.98);
            --card-shadow: rgba(0, 0, 0, 0.3);
            --text-primary: #1F2937;
            --text-secondary: #6B7280;
            --text-label: #374151;
            --input-bg: white;
            --input-border: #E5E7EB;
            --divider: #E5E7EB;
            --copyright: rgba(255, 255, 255, 0.7);
            --desc-bg: rgba(37, 115, 155, 0.05);
        }

        [data-theme="dark"] {
            --bg-gradient-1: #0a0a0a;
            --bg-gradient-2: #1a1a2e;
            --bg-gradient-3: #16213e;
            --card-bg: rgba(30, 30, 40, 0.98);
            --card-shadow: rgba(0, 0, 0, 0.5);
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --text-label: #cbd5e1;
            --input-bg: #1e293b;
            --input-border: #334155;
            --divider: #334155;
            --copyright: rgba(255, 255, 255, 0.5);
            --desc-bg: rgba(37, 115, 155, 0.15);
        }

        /* 다크모드 토글 버튼 */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: 2px solid rgba(37, 115, 155, 0.3);
            background: white;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        [data-theme="dark"] .theme-toggle {
            background: #1e293b;
            border-color: rgba(99, 102, 241, 0.3);
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 15px var(--card-shadow);
        }

        .theme-toggle svg {
            width: 22px;
            height: 22px;
            transition: all 0.3s ease;
        }

        .theme-toggle .sun-icon {
            color: #f59e0b;
            display: none;
        }

        .theme-toggle .moon-icon {
            color: #6366f1;
        }

        [data-theme="dark"] .theme-toggle .sun-icon {
            display: block;
        }

        [data-theme="dark"] .theme-toggle .moon-icon {
            display: none;
        }

        body {
            background: linear-gradient(135deg, var(--bg-gradient-1) 0%, var(--bg-gradient-2) 50%, var(--bg-gradient-3) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* 배경 애니메이션 효과 */
        body::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(54, 158, 225, 0.2) 0%, transparent 70%);
            border-radius: 50%;
            top: -200px;
            right: -200px;
            animation: float 20s ease-in-out infinite;
        }

        body::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(37, 115, 155, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            bottom: -150px;
            left: -150px;
            animation: float 15s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(50px, 50px) scale(1.1); }
        }

        .change-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 450px;
        }

        .change-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 60px var(--card-shadow),
                        0 0 40px rgba(54, 158, 225, 0.2);
            backdrop-filter: blur(10px);
            animation: slideIn 0.5s ease-out;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo-title {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #25739B 0%, #369EE1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .logo-subtitle {
            font-size: 13px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .medical-badge {
            display: inline-block;
            background: linear-gradient(135deg, #25739B 0%, #369EE1 100%);
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            margin-top: 8px;
            letter-spacing: 0.5px;
        }

        .page-description {
            text-align: center;
            margin-bottom: 24px;
            padding: 16px;
            background: var(--desc-bg);
            border-radius: 8px;
            border-left: 3px solid #25739B;
        }

        .page-description h2 {
            font-size: 16px;
            font-weight: 600;
            color: #25739B;
            margin-bottom: 8px;
        }

        .page-description p {
            font-size: 13px;
            color: var(--text-secondary);
            line-height: 1.5;
            margin: 0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-label);
            margin-bottom: 6px;
        }

        .required {
            color: #EF4444;
            margin-left: 2px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--input-border);
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: var(--input-bg);
            color: var(--text-primary);
        }

        .form-input:focus {
            border-color: #25739B;
            box-shadow: 0 0 0 4px rgba(37, 115, 155, 0.1);
        }

        .form-input.error {
            border-color: #EF4444;
        }

        .form-input.success {
            border-color: #10B981;
        }

        .password-strength {
            margin-top: 8px;
        }

        .password-strength-bar {
            height: 4px;
            background: var(--input-border);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 4px;
            position: relative;
        }

        .password-strength-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .password-strength-bar.strength-weak::after {
            width: 33%;
            background: #EF4444;
        }

        .password-strength-bar.strength-medium::after {
            width: 66%;
            background: #F59E0B;
        }

        .password-strength-bar.strength-strong::after {
            width: 100%;
            background: #10B981;
        }

        .password-strength-text {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .password-strength-text.weak {
            color: #EF4444;
        }

        .password-strength-text.medium {
            color: #F59E0B;
        }

        .password-strength-text.strong {
            color: #10B981;
        }

        .password-requirements {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 6px;
            padding-left: 16px;
        }

        .password-requirements li {
            margin-bottom: 4px;
            line-height: 1.4;
        }

        .password-requirements li.met {
            color: #10B981;
        }

        .error-message {
            font-size: 12px;
            color: #EF4444;
            margin-top: 6px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .btn-primary {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #25739B 0%, #369EE1 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 8px;
            position: relative;
            overflow: hidden;
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .btn-primary:hover:not(:disabled)::before {
            left: 100%;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(37, 115, 155, 0.3);
        }

        .btn-primary:active:not(:disabled) {
            transform: translateY(0);
        }

        .links-section {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--divider);
        }

        .link {
            color: #25739B;
            text-decoration: none;
            font-size: 13px;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .link:hover {
            color: #369EE1;
            text-decoration: underline;
        }

        .copyright {
            text-align: center;
            margin-top: 32px;
            color: var(--copyright);
            font-size: 11px;
            font-weight: 400;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 13px;
            display: none;
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #DC2626;
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #059669;
        }

        /* 로딩 스피너 */
        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        .btn-primary.loading {
            pointer-events: none;
            opacity: 0.8;
        }

        .btn-primary.loading .btn-text {
            display: none;
        }

        .btn-primary.loading .loading-spinner {
            display: block;
        }

        @media (max-width: 480px) {
            .change-card {
                padding: 28px 24px;
            }

            .logo-title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <!-- 다크모드 토글 버튼 -->
    <button class="theme-toggle" id="themeToggle" aria-label="테마 변경">
        <svg class="moon-icon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z"/>
        </svg>
        <svg class="sun-icon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 2.25a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM7.5 12a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM18.894 6.166a.75.75 0 00-1.06-1.06l-1.591 1.59a.75.75 0 101.06 1.061l1.591-1.59zM21.75 12a.75.75 0 01-.75.75h-2.25a.75.75 0 010-1.5H21a.75.75 0 01.75.75zM17.834 18.894a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 10-1.061 1.06l1.59 1.591zM12 18a.75.75 0 01.75.75V21a.75.75 0 01-1.5 0v-2.25A.75.75 0 0112 18zM7.758 17.303a.75.75 0 00-1.061-1.06l-1.591 1.59a.75.75 0 001.06 1.061l1.591-1.59zM6 12a.75.75 0 01-.75.75H3a.75.75 0 010-1.5h2.25A.75.75 0 016 12zM6.697 7.757a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 00-1.061 1.06l1.59 1.591z"/>
        </svg>
    </button>

    <div class="change-container">
        <div class="change-card">
            <div class="logo-section">
                <div class="logo-title">KPSUR AGENT</div>
                <div class="logo-subtitle">ACUZEN AI</div>
                <span class="medical-badge">의료용 AI 소프트웨어</span>
            </div>

            <div class="page-description">
                <h2>비밀번호 변경</h2>
                <p>새로운 비밀번호를 입력해주세요.</p>
            </div>

            <div id="alertBox" class="alert"></div>

            <form id="changeForm">
                <div class="form-group">
                    <label class="form-label" for="newPassword">
                        새 비밀번호<span class="required">*</span>
                    </label>
                    <input
                        type="password"
                        id="newPassword"
                        name="newPassword"
                        class="form-input"
                        placeholder="새 비밀번호를 입력하세요"
                        required
                        autocomplete="new-password"
                    >
                    <div class="password-strength">
                        <div class="password-strength-bar"></div>
                        <div class="password-strength-text"></div>
                    </div>
                    <ul class="password-requirements">
                        <li id="req-length">최소 8자 이상</li>
                        <li id="req-case">영문 대소문자 포함</li>
                        <li id="req-number">숫자 포함</li>
                        <li id="req-special">특수문자 포함 (권장)</li>
                    </ul>
                </div>

                <div class="form-group">
                    <label class="form-label" for="confirmPassword">
                        비밀번호 확인<span class="required">*</span>
                    </label>
                    <input
                        type="password"
                        id="confirmPassword"
                        name="confirmPassword"
                        class="form-input"
                        placeholder="비밀번호를 다시 입력하세요"
                        required
                        autocomplete="new-password"
                    >
                    <div class="error-message" id="confirmError">
                        비밀번호가 일치하지 않습니다.
                    </div>
                </div>

                <button type="submit" class="btn-primary" id="changeBtn" disabled>
                    <span class="btn-text">비밀번호 변경</span>
                    <div class="loading-spinner"></div>
                </button>
            </form>

            <div class="links-section">
                <a href="P01_Login.html" class="link">로그인으로 돌아가기</a>
            </div>
        </div>

        <div class="copyright">
            Copyright. Power Solution., Inc. 2026.
        </div>
    </div>

    <script>
        // 다크모드 토글 기능
        const themeToggle = document.getElementById('themeToggle');

        function getPreferredTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                return savedTheme;
            }
            return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        }

        function applyTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
        }

        applyTheme(getPreferredTheme());

        themeToggle.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            applyTheme(newTheme);
        });

        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
            if (!localStorage.getItem('theme')) {
                applyTheme(e.matches ? 'dark' : 'light');
            }
        });

        const changeForm = document.getElementById('changeForm');
        const changeBtn = document.getElementById('changeBtn');
        const alertBox = document.getElementById('alertBox');
        const newPassword = document.getElementById('newPassword');
        const confirmPassword = document.getElementById('confirmPassword');
        const strengthBar = document.querySelector('.password-strength-bar');
        const strengthText = document.querySelector('.password-strength-text');
        const confirmError = document.getElementById('confirmError');

        const requirements = {
            length: document.getElementById('req-length'),
            case: document.getElementById('req-case'),
            number: document.getElementById('req-number'),
            special: document.getElementById('req-special')
        };

        function showAlert(message, type = 'error') {
            alertBox.textContent = message;
            alertBox.className = `alert alert-${type}`;
            alertBox.style.display = 'block';

            setTimeout(() => {
                alertBox.style.display = 'none';
            }, 5000);
        }

        function checkPasswordStrength(password) {
            let strength = 0;
            const checks = {
                length: password.length >= 8,
                case: /[a-z]/.test(password) && /[A-Z]/.test(password),
                number: /[0-9]/.test(password),
                special: /[^a-zA-Z0-9]/.test(password)
            };

            // 요구사항 체크 표시
            requirements.length.classList.toggle('met', checks.length);
            requirements.case.classList.toggle('met', checks.case);
            requirements.number.classList.toggle('met', checks.number);
            requirements.special.classList.toggle('met', checks.special);

            // 강도 계산
            if (checks.length) strength++;
            if (checks.case) strength++;
            if (checks.number) strength++;
            if (checks.special) strength++;

            // 강도 표시
            strengthBar.className = 'password-strength-bar';
            strengthText.className = 'password-strength-text';

            if (password.length === 0) {
                strengthText.textContent = '';
            } else if (strength <= 2) {
                strengthBar.classList.add('strength-weak');
                strengthText.classList.add('weak');
                strengthText.textContent = '약함';
            } else if (strength === 3) {
                strengthBar.classList.add('strength-medium');
                strengthText.classList.add('medium');
                strengthText.textContent = '보통';
            } else {
                strengthBar.classList.add('strength-strong');
                strengthText.classList.add('strong');
                strengthText.textContent = '강함';
            }

            return checks.length && checks.case && checks.number;
        }

        function checkPasswordMatch() {
            const match = newPassword.value === confirmPassword.value && confirmPassword.value !== '';

            if (confirmPassword.value === '') {
                confirmPassword.classList.remove('error', 'success');
                confirmError.classList.remove('show');
            } else if (match) {
                confirmPassword.classList.remove('error');
                confirmPassword.classList.add('success');
                confirmError.classList.remove('show');
            } else {
                confirmPassword.classList.remove('success');
                confirmPassword.classList.add('error');
                confirmError.classList.add('show');
            }

            return match;
        }

        function validateForm() {
            const isPasswordValid = checkPasswordStrength(newPassword.value);
            const isPasswordMatch = checkPasswordMatch();
            changeBtn.disabled = !(isPasswordValid && isPasswordMatch);
        }

        newPassword.addEventListener('input', (e) => {
            checkPasswordStrength(e.target.value);
            if (confirmPassword.value) {
                checkPasswordMatch();
            }
            validateForm();
        });

        confirmPassword.addEventListener('input', () => {
            checkPasswordMatch();
            validateForm();
        });

        changeForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!checkPasswordStrength(newPassword.value)) {
                showAlert('비밀번호가 요구사항을 만족하지 않습니다.', 'error');
                return;
            }

            if (!checkPasswordMatch()) {
                showAlert('비밀번호가 일치하지 않습니다.', 'error');
                return;
            }

            // 로딩 시작
            changeBtn.classList.add('loading');

            try {
                // 실제 구현 시 API 호출
                // URL 파라미터에서 토큰 가져오기
                const urlParams = new URLSearchParams(window.location.search);
                const token = urlParams.get('token');

                await new Promise(resolve => setTimeout(resolve, 1500));

                // 성공 메시지
                showAlert('비밀번호가 성공적으로 변경되었습니다.', 'success');

                // 2초 후 로그인 페이지로 이동
                setTimeout(() => {
                    window.location.href = 'P01_Login.html';
                }, 2000);

            } catch (error) {
                showAlert('비밀번호 변경 중 오류가 발생했습니다.', 'error');
                changeBtn.classList.remove('loading');
            }
        });

        // 엔터키로 폼 제출
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && document.activeElement.tagName !== 'BUTTON') {
                changeForm.requestSubmit();
            }
        });
    </script>
    <script type="module" src="../utils/globals.js"></script>
</body>
</html>
