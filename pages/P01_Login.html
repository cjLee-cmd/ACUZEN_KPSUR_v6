<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Î°úÍ∑∏Ïù∏ - KPSUR AGENT | ACUZEN AI</title>
    <link rel="stylesheet" href="../css/styles/globals.css">
    <style>
        :root {
            --bg-gradient-1: #07161D;
            --bg-gradient-2: #122E4E;
            --bg-gradient-3: #25739B;
            --card-bg: rgba(255, 255, 255, 0.98);
            --card-shadow: rgba(0, 0, 0, 0.3);
            --text-primary: #1F2937;
            --text-secondary: #6B7280;
            --text-label: #374151;
            --input-bg: white;
            --input-border: #E5E7EB;
            --divider: #E5E7EB;
            --copyright: rgba(255, 255, 255, 0.7);
        }

        [data-theme="dark"] {
            --bg-gradient-1: #0a0a0a;
            --bg-gradient-2: #1a1a2e;
            --bg-gradient-3: #16213e;
            --card-bg: rgba(30, 30, 40, 0.98);
            --card-shadow: rgba(0, 0, 0, 0.5);
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --text-label: #cbd5e1;
            --input-bg: #1e293b;
            --input-border: #334155;
            --divider: #334155;
            --copyright: rgba(255, 255, 255, 0.5);
        }

        /* Îã§ÌÅ¨Î™®Îìú ÌÜ†Í∏Ä Î≤ÑÌäº */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: 2px solid rgba(37, 115, 155, 0.3);
            background: white;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        [data-theme="dark"] .theme-toggle {
            background: #1e293b;
            border-color: rgba(99, 102, 241, 0.3);
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 15px var(--card-shadow);
        }

        .theme-toggle svg {
            width: 22px;
            height: 22px;
            transition: all 0.3s ease;
        }

        .theme-toggle .sun-icon {
            color: #f59e0b;
            display: none;
        }

        .theme-toggle .moon-icon {
            color: #6366f1;
        }

        [data-theme="dark"] .theme-toggle .sun-icon {
            display: block;
        }

        [data-theme="dark"] .theme-toggle .moon-icon {
            display: none;
        }

        body {
            background: linear-gradient(135deg, var(--bg-gradient-1) 0%, var(--bg-gradient-2) 50%, var(--bg-gradient-3) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Î∞∞Í≤Ω Ïï†ÎãàÎ©îÏù¥ÏÖò Ìö®Í≥º */
        body::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(54, 158, 225, 0.2) 0%, transparent 70%);
            border-radius: 50%;
            top: -200px;
            right: -200px;
            animation: float 20s ease-in-out infinite;
        }

        body::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(37, 115, 155, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            bottom: -150px;
            left: -150px;
            animation: float 15s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(50px, 50px) scale(1.1); }
        }

        .login-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 450px;
        }

        .login-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 60px var(--card-shadow),
                        0 0 40px rgba(54, 158, 225, 0.2);
            backdrop-filter: blur(10px);
            animation: slideIn 0.5s ease-out;
        }

        [data-theme="dark"] .login-card {
            box-shadow: 0 20px 60px var(--card-shadow);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo-title {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #25739B 0%, #369EE1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .logo-subtitle {
            font-size: 13px;
            color: #6B7280;
            font-weight: 500;
        }

        .medical-badge {
            display: inline-block;
            background: linear-gradient(135deg, #25739B 0%, #369EE1 100%);
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            margin-top: 8px;
            letter-spacing: 0.5px;
        }

        .version-badge {
            display: block;
            color: #64748B;
            font-size: 11px;
            margin-top: 6px;
            letter-spacing: 0.5px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-label);
            margin-bottom: 6px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--input-border);
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: var(--input-bg);
            color: var(--text-primary);
        }

        .form-input::placeholder {
            color: var(--text-secondary);
        }

        .form-input:focus {
            border-color: #25739B;
            box-shadow: 0 0 0 4px rgba(37, 115, 155, 0.1);
        }

        .btn-primary {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #25739B 0%, #369EE1 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 8px;
            position: relative;
            overflow: hidden;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(37, 115, 155, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .links-section {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--divider);
        }

        .link {
            color: #25739B;
            text-decoration: none;
            font-size: 13px;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .link:hover {
            color: #369EE1;
            text-decoration: underline;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 12px;
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #25739B;
        }

        .remember-me label {
            font-size: 13px;
            color: var(--text-secondary);
            cursor: pointer;
            user-select: none;
        }

        .copyright {
            text-align: center;
            margin-top: 32px;
            color: var(--copyright);
            font-size: 11px;
            font-weight: 400;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 13px;
            display: none;
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #DC2626;
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #059669;
        }

        /* Î°úÎî© Ïä§ÌîºÎÑà */
        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        .btn-primary.loading {
            pointer-events: none;
            opacity: 0.8;
        }

        .btn-primary.loading .btn-text {
            display: none;
        }

        .btn-primary.loading .loading-spinner {
            display: block;
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 28px 24px;
            }

            .logo-title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <!-- Îã§ÌÅ¨Î™®Îìú ÌÜ†Í∏Ä Î≤ÑÌäº -->
    <button class="theme-toggle" id="themeToggle" aria-label="ÌÖåÎßà Î≥ÄÍ≤Ω">
        <svg class="moon-icon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z"/>

        </svg>
    </button>

    <div class="login-container">
        <div class="login-card">
            <div class="logo-section">
                <div class="logo-title">KPSUR AGENT</div>
                <div class="logo-subtitle">ACUZEN AI</div>
                <span class="medical-badge">ÏùòÎ£åÏö© AI ÏÜåÌîÑÌä∏Ïõ®Ïñ¥</span>
                <span class="version-badge">v.0.1.1.</span>
            </div>

            <div id="alertBox" class="alert"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="email">Ïù¥Î©îÏùº</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        class="form-input"
                        placeholder="Ïù¥Î©îÏùºÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî"

                    >
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">ÎπÑÎ∞ÄÎ≤àÌò∏</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        class="form-input"
                        placeholder="ÎπÑÎ∞ÄÎ≤àÌò∏Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî"
                        required
                        autocomplete="current-password"
                    >
                </div>

                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Î°úÍ∑∏Ïù∏ ÏÉÅÌÉú Ïú†ÏßÄ</label>

                <button type="submit" class="btn-primary" id="loginBtn">
                    <span class="btn-text">Î°úÍ∑∏Ïù∏</span>

            </form>

            <div class="links-section">
                <a href="P02_Signup.html" class="link">ÌöåÏõêÍ∞ÄÏûÖ</a>
                <a href="P03_PasswordReset.html" class="link">ÎπÑÎ∞ÄÎ≤àÌò∏ Ï∞æÍ∏∞</a>
            </div>

            <div style="text-align: center; margin-top: 16px; padding-top: 16px; border-top: 1px solid #E5E7EB;">
                <a href="P90_SystemTest.html" class="link" style="font-size: 12px; color: #9CA3AF;">
                    üîß ÏãúÏä§ÌÖú ÌÖåÏä§Ìä∏
                </a>
            </div>
        </div>

        <div class="copyright">
            Copyright. Power Solution., Inc. 2026.
        </div>
    </div>

    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- Core JS Î°úÎìú (Ï†ÑÏó≠ Ïä§ÌÅ¨Î¶ΩÌä∏) -->
    <script src="../js/config.js"></script>
    <script src="../js/auth.js"></script>

    <!-- Security & Navigation -->
    <script src="../utils/session.js"></script>
    <script src="../utils/navigation.js"></script>

    <script>
        // Ï†ÑÏó≠ Î≥ÄÏàò Ï∞∏Ï°∞ (config.jsÏóêÏÑú Ïù¥ÎØ∏ ÏÑ†Ïñ∏Îêú Í≤ΩÏö∞ Ïû¨ÏÑ†Ïñ∏ÌïòÏßÄ ÏïäÏùå)
        if (!window.CONFIG) {
            window.CONFIG = { PAGES: { SYSTEM_CHECK: 'P05_SystemCheck.html' } };
        }
        // authManagerÎäî auth.jsÏóêÏÑú window.authManagerÎ°ú ÏÑ§Ï†ïÎê®

        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const alertBox = document.getElementById('alertBox');

        function showAlert(message, type = 'error') {
            alertBox.textContent = message;
            alertBox.className = `alert alert-${type}`;
            alertBox.style.display = 'block';

            setTimeout(() => {
                alertBox.style.display = 'none';
            }, 5000);
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;

            // Î°úÎî© ÏãúÏûë
            loginBtn.classList.add('loading');

            try {
                // AuthManagerÎ•º ÌÜµÌïú Î°úÍ∑∏Ïù∏
                const result = await window.authManager.login(email, password, remember);

                if (result.success) {
                    showAlert('Î°úÍ∑∏Ïù∏ ÏÑ±Í≥µ! ÏãúÏä§ÌÖú Ï†êÍ≤Ä Ï§ë...', 'success');

                    // ÎÑ§ÎπÑÍ≤åÏù¥ÏÖò ÌîåÎûòÍ∑∏ ÏÑ§Ï†ï (Î¶¨ÌîÑÎ†àÏãú Î≥¥ÏïàÏö©)
                    if (typeof setNavigationFlag === 'function') {
                        setNavigationFlag();
                    }

                    // ÏãúÏä§ÌÖú Ï≤¥ÌÅ¨ ÌéòÏù¥ÏßÄÎ°ú Ïù¥Îèô
                    setTimeout(() => {
                        window.location.href = window.CONFIG.PAGES.SYSTEM_CHECK;
                    }, 1000);
                } else {
                    showAlert(result.error || 'Ïù¥Î©îÏùº ÎòêÎäî ÎπÑÎ∞ÄÎ≤àÌò∏Í∞Ä Ïò¨Î∞îÎ•¥ÏßÄ ÏïäÏäµÎãàÎã§.', 'error');
                    loginBtn.classList.remove('loading');
                }
            } catch (error) {
                console.error('Login error:', error);
                showAlert('Î°úÍ∑∏Ïù∏ Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.', 'error');
                loginBtn.classList.remove('loading');
            }
        });

        // ÏóîÌÑ∞ÌÇ§Î°ú Ìèº Ï†úÏ∂ú
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && document.activeElement.tagName !== 'BUTTON') {
                loginForm.requestSubmit();
            }
        });

        // Îã§ÌÅ¨Î™®Îìú ÌÜ†Í∏Ä Í∏∞Îä•
        (function() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
        })();

        document.getElementById('themeToggle').addEventListener('click', function() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        });
    </script>
</body>
