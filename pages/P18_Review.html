<!DOCTYPE html>
<html lang="ko">
<head>

    <style>
        /* ë‹¤í¬ëª¨ë“œ ë³€ìˆ˜ */
        :root {
            --page-bg: #F5F7FA;
            --card-bg: white;
            --card-shadow: rgba(0, 0, 0, 0.1);
            --text-primary: #07161D;
            --text-secondary: #64748b;
            --text-muted: #94a3b8;
            --border-color: #e2e8f0;
            --section-bg: #f8fafc;
            --input-bg: white;
            --info-bg: #EBF5FF;
            --info-text: #122E4E;
        }

        [data-theme="dark"] {
            --page-bg: #1e293b;
            --card-bg: #1e293b;
            --card-shadow: none;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --border-color: #334155;
            --section-bg: #334155;
            --input-bg: #334155;
            --info-bg: rgba(37, 115, 155, 0.2);
            --info-text: #94a3b8;
        }

        /* ë‹¤í¬ëª¨ë“œ íŒ¨ë„ ìŠ¤íƒ€ì¼ */
        [data-theme="dark"] .section-nav-panel,
        [data-theme="dark"] .review-panel {
            background: transparent !important;
            border-color: #475569;
        }

        [data-theme="dark"] .section-nav-item {
            background: #334155;
        }

        [data-theme="dark"] .section-nav-item:hover {
            background: #475569;
        }

        [data-theme="dark"] .section-nav-item.active {
            background: rgba(37, 115, 155, 0.3);
        }

        [data-theme="dark"] .section-nav-item.edited {
            background: rgba(251, 191, 36, 0.2);
        }

        [data-theme="dark"] .section-nav-item.reviewed {
            background: rgba(16, 185, 129, 0.2);
        }

        [data-theme="dark"] .status-badge.pending {
            background: #334155;
            color: #94a3b8;
        }

        [data-theme="dark"] .status-badge.edited {
            background: rgba(251, 191, 36, 0.2);
            color: #fbbf24;
        }

        [data-theme="dark"] .status-badge.reviewed {
            background: rgba(16, 185, 129, 0.2);
            color: #34d399;
        }

        [data-theme="dark"] .view-mode-toggle {
            background: #334155;
            border-color: #475569;
        }

        [data-theme="dark"] .view-mode-btn {
            color: #94a3b8;
        }

        [data-theme="dark"] .icon-btn {
            background: #334155;
            border-color: #475569;
            color: #94a3b8;
        }

        [data-theme="dark"] .icon-btn:hover {
            border-color: #25739B;
            color: #60a5fa;
        }

        [data-theme="dark"] .change-count {
            background: rgba(251, 191, 36, 0.2);
            color: #fbbf24;
        }

        [data-theme="dark"] .change-history-panel {
            background: #1e293b;
            box-shadow: -2px 0 8px rgba(0, 0, 0, 0.4);
        }

        [data-theme="dark"] .change-item {
            background: #334155;
        }

        [data-theme="dark"] .change-before {
            background: rgba(251, 191, 36, 0.2);
            color: #fbbf24;
        }

        [data-theme="dark"] .change-after {
            background: rgba(16, 185, 129, 0.2);
            color: #34d399;
        }

        [data-theme="dark"] .export-modal-content {
            background: #1e293b;
            border: 1px solid #475569;
        }

        [data-theme="dark"] .change-indicator {
            background: rgba(251, 191, 36, 0.2);
            border-left-color: #fbbf24;
        }

        .review-container {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 16px;
            padding: 16px;
            max-width: 1600px;
            margin: 0 auto;
        }

        /* Left Panel - Section Navigation */
        .section-nav-panel {
            background: var(--card-bg);
            border-radius: 8px;
            border: 1px solid var(--border-color);
            padding: 16px;
            overflow-y: auto;
        }

        .section-nav-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .section-nav-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .review-progress {
            font-size: 11px;
            color: var(--text-secondary);
        }

        .section-nav-item {
            padding: 10px;
            margin-bottom: 6px;
            background: var(--section-bg);
            border-radius: 6px;
            border-left: 3px solid transparent;
            cursor: pointer;
            transition: all 0.2s;
        }

        .section-nav-item:hover {
            background: #f1f5f9;
        }

        .section-nav-item.active {
            background: var(--info-bg);
            border-left-color: #25739B;
        }

        .section-nav-item.edited {
            background: #FEF3C7;
            border-left-color: #F59E0B;
        }

        .section-nav-item.reviewed {
            background: #ECFDF5;
            border-left-color: #10B981;
        }

        .section-nav-number {
            font-size: 11px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 4px;
        }

        .section-nav-name {
            font-size: 13px;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .section-nav-status {
            font-size: 10px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .status-badge {
            padding: 2px 6px;
            border-radius: 3px;
            font-weight: 500;
        }

        .status-badge.pending {
            background: #F1F5F9;
            color: #64748b;
        }

        .status-badge.edited {
            background: #FEF3C7;
            color: #92400E;
        }

        .status-badge.reviewed {
            background: #D1FAE5;
            color: #065F46;
        }

        /* Main Panel - Review Editor */
        .review-panel {
            background: var(--card-bg);
            border-radius: 8px;
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .review-header {
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
            background: var(--section-bg);
        }

        .review-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0 0 8px 0;
        }

        .review-info {
            background: var(--info-bg);
            border-left: 4px solid #25739B;
            padding: 12px;
            margin-bottom: 12px;
            border-radius: 4px;
        }

        .review-info-text {
            font-size: 11px;
            color: var(--info-text);
            line-height: 1.4;
        }

        .review-controls {
            display: flex;
            gap: 8px;
            align-items: center;
            justify-content: space-between;
        }

        .review-controls-left {
            display: flex;
            gap: 8px;
        }

        .review-controls-right {
            display: flex;
            gap: 8px;
        }

        .view-mode-toggle {
            display: flex;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            overflow: hidden;
        }

        .view-mode-btn {
            padding: 6px 12px;
            font-size: 12px;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s;
        }

        .view-mode-btn.active {
            background: #25739B;
            color: white;
        }

        .review-content {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            padding: 16px;
            overflow-y: auto;
        }

        .review-content.single-view {
            grid-template-columns: 1fr;
        }

        .review-column {
            display: flex;
            flex-direction: column;
            min-height: 100%;
        }

        .column-header {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 8px;
            padding-bottom: 8px;
            border-bottom: 2px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .column-actions {
            display: flex;
            gap: 4px;
        }

        .icon-btn {
            padding: 4px 8px;
            font-size: 11px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            cursor: pointer;
            color: var(--text-secondary);
            transition: all 0.2s;
        }

        .icon-btn:hover {
            border-color: #25739B;
            color: #25739B;
        }

        .markdown-viewer {
            flex: 1;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.6;
            padding: 16px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background: var(--section-bg);
            color: var(--text-primary);
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .document-editor {
            flex: 1;
            padding: 20px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background: var(--card-bg);
            color: var(--text-primary);
            overflow-y: auto;
            line-height: 1.8;
        }

        .document-editor[contenteditable="true"] {
            outline: none;
            cursor: text;
        }

        .document-editor[contenteditable="true"]:focus {
            border-color: #25739B;
            box-shadow: 0 0 0 3px rgba(37, 115, 155, 0.1);
        }

        .document-editor h1 {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 16px;
            padding-bottom: 8px;
            border-bottom: 2px solid var(--border-color);
        }

        .document-editor h2 {
            font-size: 17px;
            font-weight: 600;
            color: #25739B;
            margin: 20px 0 12px 0;
        }

        .document-editor h3 {
            font-size: 15px;
            font-weight: 600;
            color: var(--info-text);
            margin: 16px 0 8px 0;
        }

        .document-editor p {
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 12px;
        }

        .document-editor ul, .document-editor ol {
            margin-left: 20px;
            margin-bottom: 12px;
        }

        .document-editor li {
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 4px;
        }

        .document-editor table {
            width: 100%;
            border-collapse: collapse;
            margin: 16px 0;
            font-size: 12px;
        }

        .document-editor th {
            background: #25739B;
            color: white;
            padding: 10px;
            text-align: left;
            font-weight: 500;
        }

        .document-editor td {
            padding: 10px;
            border-bottom: 1px solid var(--border-color);
            color: var(--text-primary);
        }

        .document-editor tr:hover {
            background: var(--section-bg);
        }

        .change-indicator {
            background: #FEF3C7;
            border-left: 3px solid #F59E0B;
            padding: 2px 4px;
            margin: 2px 0;
        }

        /* Action Footer */
        .review-footer {
            padding: 16px;
            border-top: 1px solid var(--border-color);
            background: var(--section-bg);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer-info {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .footer-actions {
            display: flex;
            gap: 8px;
        }

        .change-count {
            background: #FEF3C7;
            color: #92400E;
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: 600;
            font-size: 12px;
        }

        /* Change History Panel */
        .change-history-panel {
            display: none;
            position: fixed;
            top: 0;
            right: 0;
            width: 400px;
            height: 100vh;
            background: var(--card-bg);
            box-shadow: -2px 0 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            padding: 20px;
            overflow-y: auto;
        }

        .change-history-panel.show {
            display: block;
        }

        .change-history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 2px solid var(--border-color);
        }

        .change-history-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .change-item {
            padding: 12px;
            background: var(--section-bg);
            border-radius: 6px;
            margin-bottom: 8px;
            border-left: 3px solid #F59E0B;
        }

        .change-meta {
            font-size: 11px;
            color: var(--text-secondary);
            margin-bottom: 6px;
        }

        .change-before {
            background: #FEE2E2;
            padding: 6px;
            border-radius: 4px;
            font-size: 12px;
            margin-bottom: 4px;
            text-decoration: line-through;
        }

        .change-after {
            background: #D1FAE5;
            padding: 6px;
            border-radius: 4px;
            font-size: 12px;
        }

        /* Export Modal */
        .export-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .export-modal.show {
            display: flex;
        }

        .export-modal-content {
            background: var(--card-bg);
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            padding: 24px;
        }

        .export-modal-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 16px;
        }

        .export-options {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 20px;
            color: var(--text-primary);
        }

        .export-option {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .export-modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 8px;
        }

        /* ë§ˆí¬ë‹¤ìš´ íŒŒì¼ ë¦¬ìŠ¤íŠ¸ ìŠ¤íƒ€ì¼ */
        .markdown-files-section {
            margin-top: 20px;
            padding-top: 16px;
            border-top: 1px solid var(--border-color);
        }

        .markdown-files-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .markdown-files-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .markdown-files-count {
            font-size: 11px;
            color: var(--text-secondary);
        }

        .markdown-file-item {
            padding: 8px 10px;
            margin-bottom: 4px;
            background: var(--section-bg);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .markdown-file-item:hover {
            background: #e2e8f0;
        }

        [data-theme="dark"] .markdown-file-item:hover {
            background: #475569;
        }

        .markdown-file-icon {
            font-size: 14px;
        }

        .markdown-file-name {
            font-size: 11px;
            color: var(--text-primary);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            flex: 1;
        }

        .markdown-file-rawid {
            font-size: 9px;
            padding: 2px 6px;
            background: #25739B;
            color: white;
            border-radius: 3px;
            font-weight: 500;
        }

        /* ë§ˆí¬ë‹¤ìš´ íŒì—… ìŠ¤íƒ€ì¼ */
        .markdown-popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .markdown-popup-overlay.show {
            display: flex;
        }

        .markdown-popup {
            background: var(--card-bg);
            border-radius: 12px;
            width: 90%;
            max-width: 900px;
            max-height: 85vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .markdown-popup-header {
            padding: 16px 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--section-bg);
            border-radius: 12px 12px 0 0;
        }

        .markdown-popup-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .markdown-popup-close {
            background: transparent;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: var(--text-secondary);
            padding: 4px 8px;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .markdown-popup-close:hover {
            background: var(--border-color);
            color: var(--text-primary);
        }

        .markdown-popup-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.7;
            color: var(--text-primary);
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .markdown-popup-footer {
            padding: 12px 20px;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: flex-end;
            gap: 8px;
            background: var(--section-bg);
            border-radius: 0 0 12px 12px;
        }
    </style>
</head>

    <!-- Dark Mode Script -->

        (function() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
        })();

        function toggleDarkMode() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }
