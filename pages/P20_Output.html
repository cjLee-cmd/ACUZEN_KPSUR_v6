        // Generate preview HTML from sections
        function generatePreviewHTML() {
            // 1. draftReport.contentÍ∞Ä ÏûàÏúºÎ©¥ ÏÇ¨Ïö©
            if (reportContent && reportContent.trim().length > 0) {
                return reportContent;
            }

            // 2. generatedSectionsÏóêÏÑú ÏÉùÏÑ± (Î∞∞Ïó¥ ÎòêÎäî Í∞ùÏ≤¥ ÌòïÌÉú Î™®Îëê ÏßÄÏõê)
            let sectionsArray = [];

            if (generatedSections) {
                if (Array.isArray(generatedSections)) {
                    sectionsArray = generatedSections;
                } else if (typeof generatedSections === 'object') {
                    // Í∞ùÏ≤¥Ïù∏ Í≤ΩÏö∞ Í∞íÎì§ÏùÑ Î∞∞Ïó¥Î°ú Î≥ÄÌôòÌïòÍ≥† ID Í∏∞Ï§Ä Ï†ïÎ†¨
                    sectionsArray = Object.values(generatedSections).sort((a, b) => {
                        const idA = parseInt(a.id) || 0;
                        const idB = parseInt(b.id) || 0;
                        return idA - idB;
                    });
                }
            }

            if (sectionsArray.length > 0) {
                let html = '<h1>ÏùòÏïΩÌíà Ïû¨Ïã¨ÏÇ¨ ÏïàÏ†ÑÏÑ± Ï†ïÍ∏∞Î≥¥Í≥†ÏÑú</h1>\n';

                sectionsArray.forEach((section) => {
                    if (section && section.content) {
                        // MarkdownÏùÑ HTMLÎ°ú Í∞ÑÎã® Î≥ÄÌôò
                        let content = section.content;

                        // Ìëú Î≥ÄÌôò (Ï§ÑÎ∞îÍøà Î≥ÄÌôò Ï†ÑÏóê Î®ºÏ†Ä Ï≤òÎ¶¨)
                        content = content.replace(/(\|[^\n]+\|\n)+/g, (tableMatch) => {

                            let tableHtml = '<table>';
                            rows.forEach((row, idx) => {

                                // Íµ¨Î∂ÑÏÑ† (|---|---|) Í±¥ÎÑàÎõ∞Í∏∞
                                if (cells.every(c => /^[\s:-]+$/.test(c))) {
