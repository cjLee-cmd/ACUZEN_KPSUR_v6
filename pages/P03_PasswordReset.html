<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 재설정 - KPSUR AGENT | ACUZEN AI</title>
    <link rel="stylesheet" href="../css/styles/globals.css">
    <style>
        :root {
            --bg-gradient-1: #07161D;
            --bg-gradient-2: #122E4E;
            --bg-gradient-3: #25739B;
            --card-bg: rgba(255, 255, 255, 0.98);
            --card-shadow: rgba(0, 0, 0, 0.3);
            --text-primary: #1F2937;
            --text-secondary: #6B7280;
            --text-label: #374151;
            --input-bg: white;
            --input-border: #E5E7EB;
            --divider: #E5E7EB;
            --copyright: rgba(255, 255, 255, 0.7);
            --info-bg: rgba(59, 130, 246, 0.05);
            --info-border: rgba(59, 130, 246, 0.2);
            --desc-bg: rgba(37, 115, 155, 0.05);
        }

        [data-theme="dark"] {
            --bg-gradient-1: #0a0a0a;
            --bg-gradient-2: #1a1a2e;
            --bg-gradient-3: #16213e;
            --card-bg: rgba(30, 30, 40, 0.98);
            --card-shadow: rgba(0, 0, 0, 0.5);
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --text-label: #cbd5e1;
            --input-bg: #1e293b;
            --input-border: #334155;
            --divider: #334155;
            --copyright: rgba(255, 255, 255, 0.5);
            --info-bg: rgba(59, 130, 246, 0.1);
            --info-border: rgba(59, 130, 246, 0.3);
            --desc-bg: rgba(37, 115, 155, 0.15);
        }

        /* 다크모드 토글 버튼 */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: 2px solid rgba(37, 115, 155, 0.3);
            background: white;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        [data-theme="dark"] .theme-toggle {
            background: #1e293b;
            border-color: rgba(99, 102, 241, 0.3);
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 15px var(--card-shadow);
        }

        .theme-toggle svg {
            width: 22px;
            height: 22px;
            transition: all 0.3s ease;
        }

        .theme-toggle .sun-icon {
            color: #f59e0b;
            display: none;
        }

        .theme-toggle .moon-icon {
            color: #6366f1;
        }

        [data-theme="dark"] .theme-toggle .sun-icon {
            display: block;
        }

        [data-theme="dark"] .theme-toggle .moon-icon {
            display: none;
        }

        body {
            background: linear-gradient(135deg, var(--bg-gradient-1) 0%, var(--bg-gradient-2) 50%, var(--bg-gradient-3) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* 배경 애니메이션 효과 */
        body::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(54, 158, 225, 0.2) 0%, transparent 70%);
            border-radius: 50%;
            top: -200px;
            right: -200px;
            animation: float 20s ease-in-out infinite;
        }

        body::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(37, 115, 155, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            bottom: -150px;
            left: -150px;
            animation: float 15s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(50px, 50px) scale(1.1); }
        }

        .reset-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 450px;
        }

        .reset-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 60px var(--card-shadow),
                        0 0 40px rgba(54, 158, 225, 0.2);
            backdrop-filter: blur(10px);
            animation: slideIn 0.5s ease-out;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo-title {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #25739B 0%, #369EE1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .logo-subtitle {
            font-size: 13px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .medical-badge {
            display: inline-block;
            background: linear-gradient(135deg, #25739B 0%, #369EE1 100%);
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            margin-top: 8px;
            letter-spacing: 0.5px;
        }

        .page-description {
            text-align: center;
            margin-bottom: 24px;
            padding: 16px;
            background: var(--desc-bg);
            border-radius: 8px;
            border-left: 3px solid #25739B;
        }

        .page-description h2 {
            font-size: 16px;
            font-weight: 600;
            color: #25739B;
            margin-bottom: 8px;
        }

        .page-description p {
            font-size: 13px;
            color: var(--text-secondary);
            line-height: 1.5;
            margin: 0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-label);
            margin-bottom: 6px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--input-border);
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: var(--input-bg);
            color: var(--text-primary);
        }

        .form-input:focus {
            border-color: #25739B;
            box-shadow: 0 0 0 4px rgba(37, 115, 155, 0.1);
        }

        .btn-primary {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #25739B 0%, #369EE1 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 8px;
            position: relative;
            overflow: hidden;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(37, 115, 155, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .links-section {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--divider);
        }

        .link {
            color: #25739B;
            text-decoration: none;
            font-size: 13px;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .link:hover {
            color: #369EE1;
            text-decoration: underline;
        }

        .copyright {
            text-align: center;
            margin-top: 32px;
            color: var(--copyright);
            font-size: 11px;
            font-weight: 400;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 13px;
            display: none;
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #DC2626;
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #059669;
        }

        .alert-info {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: #2563EB;
        }

        /* 로딩 스피너 */
        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        .btn-primary.loading {
            pointer-events: none;
            opacity: 0.8;
        }

        .btn-primary.loading .btn-text {
            display: none;
        }

        .btn-primary.loading .loading-spinner {
            display: block;
        }

        .info-box {
            background: var(--info-bg);
            border: 1px solid var(--info-border);
            border-radius: 8px;
            padding: 12px 16px;
            margin-top: 16px;
        }

        .info-box p {
            font-size: 12px;
            color: var(--text-secondary);
            margin: 0;
            line-height: 1.5;
        }

        .info-box strong {
            color: #2563EB;
        }

        @media (max-width: 480px) {
            .reset-card {
                padding: 28px 24px;
            }

            .logo-title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <!-- 다크모드 토글 버튼 -->
    <button class="theme-toggle" id="themeToggle" aria-label="테마 변경">
        <svg class="moon-icon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z"/>
        </svg>
        <svg class="sun-icon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 2.25a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM7.5 12a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM18.894 6.166a.75.75 0 00-1.06-1.06l-1.591 1.59a.75.75 0 101.06 1.061l1.591-1.59zM21.75 12a.75.75 0 01-.75.75h-2.25a.75.75 0 010-1.5H21a.75.75 0 01.75.75zM17.834 18.894a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 10-1.061 1.06l1.59 1.591zM12 18a.75.75 0 01.75.75V21a.75.75 0 01-1.5 0v-2.25A.75.75 0 0112 18zM7.758 17.303a.75.75 0 00-1.061-1.06l-1.591 1.59a.75.75 0 001.06 1.061l1.591-1.59zM6 12a.75.75 0 01-.75.75H3a.75.75 0 010-1.5h2.25A.75.75 0 016 12zM6.697 7.757a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 00-1.061 1.06l1.59 1.591z"/>
        </svg>
    </button>

    <div class="reset-container">
        <div class="reset-card">
            <div class="logo-section">
                <div class="logo-title">KPSUR AGENT</div>
                <div class="logo-subtitle">ACUZEN AI | v.0.1.2.</div>
                <span class="medical-badge">의료용 AI 소프트웨어</span>
            </div>

            <div class="page-description">
                <h2>비밀번호 재설정</h2>
                <p>가입 시 사용한 이메일 주소를 입력하시면<br>비밀번호 재설정 링크를 보내드립니다.</p>
            </div>

            <div id="alertBox" class="alert"></div>

            <form id="resetForm">
                <div class="form-group">
                    <label class="form-label" for="email">이메일</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        class="form-input"
                        placeholder="가입 시 사용한 이메일을 입력하세요"
                        required
                        autocomplete="email"
                    >
                </div>

                <button type="submit" class="btn-primary" id="resetBtn">
                    <span class="btn-text">재설정 링크 전송</span>
                    <div class="loading-spinner"></div>
                </button>

                <div class="info-box">
                    <p><strong>안내:</strong> 이메일을 받지 못하셨다면 스팸 메일함을 확인해주세요. 재설정 링크는 24시간 동안 유효합니다.</p>
                </div>
            </form>

            <div class="links-section">
                <a href="P01_Login.html" class="link">로그인으로 돌아가기</a>
            </div>
        </div>

        <div class="copyright">
            Copyright. Power Solution., Inc. 2026.
        </div>
    </div>

    <script>
        // 다크모드 토글 기능
        const themeToggle = document.getElementById('themeToggle');

        function getPreferredTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                return savedTheme;
            }
            return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        }

        function applyTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
        }

        applyTheme(getPreferredTheme());

        themeToggle.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            applyTheme(newTheme);
        });

        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
            if (!localStorage.getItem('theme')) {
                applyTheme(e.matches ? 'dark' : 'light');
            }
        });

        const resetForm = document.getElementById('resetForm');
        const resetBtn = document.getElementById('resetBtn');
        const alertBox = document.getElementById('alertBox');

        function showAlert(message, type = 'error') {
            alertBox.textContent = message;
            alertBox.className = `alert alert-${type}`;
            alertBox.style.display = 'block';

            setTimeout(() => {
                alertBox.style.display = 'none';
            }, 5000);
        }

        resetForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;

            // 이메일 형식 검증
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showAlert('올바른 이메일 형식이 아닙니다.', 'error');
                return;
            }

            // 로딩 시작
            resetBtn.classList.add('loading');

            try {
                // 실제 구현 시 API 호출
                await new Promise(resolve => setTimeout(resolve, 2000));

                // 성공 메시지
                showAlert(
                    `${email}로 비밀번호 재설정 링크를 전송했습니다. 이메일을 확인해주세요.`,
                    'success'
                );

                // 폼 리셋
                resetForm.reset();

                // 3초 후 로그인 페이지로 이동
                setTimeout(() => {
                    window.location.href = 'P01_Login.html';
                }, 3000);

            } catch (error) {
                showAlert('재설정 링크 전송 중 오류가 발생했습니다. 다시 시도해주세요.', 'error');
            } finally {
                resetBtn.classList.remove('loading');
            }
        });

        // 엔터키로 폼 제출
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && document.activeElement.tagName !== 'BUTTON') {
                resetForm.requestSubmit();
            }
        });
    </script>
    <script src="../utils/globals.js"></script>
    <script src="../js/config.js"></script>
    <script src="../js/auth.js"></script>
</body>
</html>
