<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 재설정 - KPSUR AGENT | ACUZEN AI</title>
    <link rel="stylesheet" href="../styles/globals.css">
    <style>
        body {
            background: linear-gradient(135deg, #07161D 0%, #122E4E 50%, #25739B 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* 배경 애니메이션 효과 */
        body::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(54, 158, 225, 0.2) 0%, transparent 70%);
            border-radius: 50%;
            top: -200px;
            right: -200px;
            animation: float 20s ease-in-out infinite;
        }

        body::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(37, 115, 155, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            bottom: -150px;
            left: -150px;
            animation: float 15s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(50px, 50px) scale(1.1); }
        }

        .reset-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 450px;
        }

        .reset-card {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3),
                        0 0 40px rgba(54, 158, 225, 0.2);
            backdrop-filter: blur(10px);
            animation: slideIn 0.5s ease-out;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo-title {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #25739B 0%, #369EE1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .logo-subtitle {
            font-size: 13px;
            color: #6B7280;
            font-weight: 500;
        }

        .medical-badge {
            display: inline-block;
            background: linear-gradient(135deg, #25739B 0%, #369EE1 100%);
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            margin-top: 8px;
            letter-spacing: 0.5px;
        }

        .page-description {
            text-align: center;
            margin-bottom: 24px;
            padding: 16px;
            background: rgba(37, 115, 155, 0.05);
            border-radius: 8px;
            border-left: 3px solid #25739B;
        }

        .page-description h2 {
            font-size: 16px;
            font-weight: 600;
            color: #25739B;
            margin-bottom: 8px;
        }

        .page-description p {
            font-size: 13px;
            color: #6B7280;
            line-height: 1.5;
            margin: 0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 6px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #E5E7EB;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: white;
        }

        .form-input:focus {
            border-color: #25739B;
            box-shadow: 0 0 0 4px rgba(37, 115, 155, 0.1);
        }

        .btn-primary {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #25739B 0%, #369EE1 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 8px;
            position: relative;
            overflow: hidden;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(37, 115, 155, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .links-section {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #E5E7EB;
        }

        .link {
            color: #25739B;
            text-decoration: none;
            font-size: 13px;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .link:hover {
            color: #369EE1;
            text-decoration: underline;
        }

        .copyright {
            text-align: center;
            margin-top: 32px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 11px;
            font-weight: 400;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 13px;
            display: none;
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #DC2626;
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #059669;
        }

        .alert-info {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: #2563EB;
        }

        /* 로딩 스피너 */
        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        .btn-primary.loading {
            pointer-events: none;
            opacity: 0.8;
        }

        .btn-primary.loading .btn-text {
            display: none;
        }

        .btn-primary.loading .loading-spinner {
            display: block;
        }

        .info-box {
            background: rgba(59, 130, 246, 0.05);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 8px;
            padding: 12px 16px;
            margin-top: 16px;
        }

        .info-box p {
            font-size: 12px;
            color: #6B7280;
            margin: 0;
            line-height: 1.5;
        }

        .info-box strong {
            color: #2563EB;
        }

        @media (max-width: 480px) {
            .reset-card {
                padding: 28px 24px;
            }

            .logo-title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="reset-card">
            <div class="logo-section">
                <div class="logo-title">KPSUR AGENT</div>
                <div class="logo-subtitle">ACUZEN AI</div>
                <span class="medical-badge">의료용 AI 소프트웨어</span>
            </div>

            <div class="page-description">
                <h2>비밀번호 재설정</h2>
                <p>가입 시 사용한 이메일 주소를 입력하시면<br>비밀번호 재설정 링크를 보내드립니다.</p>
            </div>

            <div id="alertBox" class="alert"></div>

            <form id="resetForm">
                <div class="form-group">
                    <label class="form-label" for="email">이메일</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        class="form-input"
                        placeholder="가입 시 사용한 이메일을 입력하세요"
                        required
                        autocomplete="email"
                    >
                </div>

                <button type="submit" class="btn-primary" id="resetBtn">
                    <span class="btn-text">재설정 링크 전송</span>
                    <div class="loading-spinner"></div>
                </button>

                <div class="info-box">
                    <p><strong>안내:</strong> 이메일을 받지 못하셨다면 스팸 메일함을 확인해주세요. 재설정 링크는 24시간 동안 유효합니다.</p>
                </div>
            </form>

            <div class="links-section">
                <a href="P01_Login.html" class="link">로그인으로 돌아가기</a>
            </div>
        </div>

        <div class="copyright">
            Copyright. Power Solution., Inc. 2026.
        </div>
    </div>

    <script>
        const resetForm = document.getElementById('resetForm');
        const resetBtn = document.getElementById('resetBtn');
        const alertBox = document.getElementById('alertBox');

        function showAlert(message, type = 'error') {
            alertBox.textContent = message;
            alertBox.className = `alert alert-${type}`;
            alertBox.style.display = 'block';

            setTimeout(() => {
                alertBox.style.display = 'none';
            }, 5000);
        }

        resetForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;

            // 이메일 형식 검증
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showAlert('올바른 이메일 형식이 아닙니다.', 'error');
                return;
            }

            // 로딩 시작
            resetBtn.classList.add('loading');

            try {
                // 실제 구현 시 API 호출
                await new Promise(resolve => setTimeout(resolve, 2000));

                // 성공 메시지
                showAlert(
                    `${email}로 비밀번호 재설정 링크를 전송했습니다. 이메일을 확인해주세요.`,
                    'success'
                );

                // 폼 리셋
                resetForm.reset();

                // 3초 후 로그인 페이지로 이동
                setTimeout(() => {
                    window.location.href = 'P01_Login.html';
                }, 3000);

            } catch (error) {
                showAlert('재설정 링크 전송 중 오류가 발생했습니다. 다시 시도해주세요.', 'error');
            } finally {
                resetBtn.classList.remove('loading');
            }
        });

        // 엔터키로 폼 제출
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && document.activeElement.tagName !== 'BUTTON') {
                resetForm.requestSubmit();
            }
        });
    </script>
</body>
</html>
