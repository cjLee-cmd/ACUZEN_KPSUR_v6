        .status-badge {

        }

        .status-badge.pending {

        .status-badge.edited {

        }
    </style>

            { id: 'S11', number: '11', name: 'Ìï¥Ïô∏ÏõêÏãúÏûêÎ£å', status: 'pending' },

            { id: 'S14', number: '14', name: 'Ï∞∏Í≥†Î¨∏Ìóå', status: 'pending' }
        ];

        // Load section contents from generated sections
        const sectionContents = {};
        sections.forEach(section => {
            const content = generatedSections[section.id]?.content || '';
            sectionContents[section.id] = {
                markdown: content,
                html: convertMarkdownToHTML(content)
            };
        });

        function convertMarkdownToHTML(markdown) {
            let html = markdown;
            html = html.replace(/^### (.+)$/gm, '<h3>$1</h3>');
            html = html.replace(/^## (.+)$/gm, '<h2>$1</h2>');
            html = html.replace(/^# (.+)$/gm, '<h1>$1</h1>');
            html = html.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
            html = html.replace(/^- (.+)$/gm, '<li>$1</li>');
            html = html.replace(/\n\n/g, '</p><p>');
            html = `<p>${html}</p>`;
            return html;
        }

        let currentSection = sections[0];
        let viewMode = 'split'; // split or single
        let changeHistory = [];
        let originalContent = '';

        // Initialize the page
        function init() {
            const layout = new AppLayout({
                currentStage: 7,
                reportName: 'testPill_1'
            });

            const content = `
                <div class="review-container">
                    <!-- Left Panel - Section Navigation -->
                    <div class="section-nav-panel">
                        <div class="section-nav-header">
                            <div class="section-nav-title">üìë ÏÑπÏÖò</div>
                            <div class="review-progress">
                                <span id="reviewedCount">0</span>/${sections.length}
                            </div>
                        </div>
                        <div id="sectionNavList"></div>
                    </div>

                    <!-- Main Panel - Review Editor -->
                    <div class="review-panel">
                        <div class="review-header">
                            <h2 class="review-title">‚úèÔ∏è Î¶¨Î∑∞ Î∞è Ìé∏Ïßë (Stage 7)</h2>

                            <div class="review-info">
                                <div class="review-info-text">
                                    <strong>Ï¢åÏ∏°:</strong> ÌÖúÌîåÎ¶ø ÏûëÏÑ± Í≤∞Í≥º (ÎßàÌÅ¨Îã§Ïö¥) - Ï∞∏Í≥†Ïö©<br>
                                    <strong>Ïö∞Ï∏°:</strong> Ìé∏Ïßë Í∞ÄÎä•Ìïú Î¨∏ÏÑú - ÏßÅÏ†ë ÏàòÏ†ï Í∞ÄÎä•<br>
                                    <strong>Î≥ÄÍ≤ΩÏÇ¨Ìï≠:</strong> Î™®Îì† ÏàòÏ†ï ÎÇ¥Ïó≠Ïù¥ Îç∞Ïù¥ÌÑ∞Î≤†Ïù¥Ïä§Ïóê ÏûêÎèô Ï†ÄÏû•Îê©ÎãàÎã§
                                </div>
                            </div>

                            <div class="review-controls">
                                <div class="review-controls-left">
                                    <div class="view-mode-toggle">
                                        <button class="view-mode-btn active" onclick="setViewMode('split')">Î∂ÑÌï† Î≥¥Í∏∞</button>
                                        <button class="view-mode-btn" onclick="setViewMode('single')">Ìé∏ÏßëÎßå</button>
                                    </div>
                                    <button class="btn btn-secondary" onclick="showChangeHistory()">
                                        üìù Î≥ÄÍ≤Ω Ïù¥Î†• (<span id="changeCount">0</span>)
                                    </button>
                                </div>
                                <div class="review-controls-right">
                                    <button class="btn btn-secondary" onclick="resetSection()">
                                        üîÑ ÏõêÎ≥∏ÏúºÎ°ú Î≥µÏõê
                                    </button>
                                    <button class="btn btn-primary" onclick="saveSection()">
                                        üíæ Ï†ÄÏû•
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="review-content" id="reviewContent">
                            <!-- Left Column - Markdown Source -->
                            <div class="review-column" id="markdownColumn">
                                <div class="column-header">
                                    üìã ÎßàÌÅ¨Îã§Ïö¥ ÏõêÎ≥∏
                                    <div class="column-actions">
                                        <button class="icon-btn" onclick="copyMarkdown()">üìã Î≥µÏÇ¨</button>
                                    </div>
                                </div>
                                <div class="markdown-viewer" id="markdownViewer"></div>
                            </div>

                            <!-- Right Column - Document Editor -->
                            <div class="review-column">
                                <div class="column-header">
                                    ‚úèÔ∏è Ìé∏Ïßë Í∞ÄÎä•Ìïú Î¨∏ÏÑú
                                    <div class="column-actions">
                                        <button class="icon-btn" onclick="toggleEdit()">
                                            <span id="editToggleIcon">üîì</span> <span id="editToggleText">Ìé∏Ïßë Ï§ë</span>
                                        </button>

                        <div class="review-footer">

                                ÌòÑÏû¨ ÏÑπÏÖò: <strong id="currentSectionName">-</strong>
                                <span class="change-count" id="sectionChangeCount">Î≥ÄÍ≤ΩÏÇ¨Ìï≠ ÏóÜÏùå</span>
                            </div>
                            <div class="footer-actions">

                                <button class="btn btn-primary" onclick="saveAndNext()">Ï†ÄÏû• Î∞è Îã§Ïùå ‚Üí</button>
                                <button class="btn btn-secondary" onclick="mergeAll()">üîó Î™®Îëê Î≥ëÌï©</button>
                                <button class="btn btn-success" onclick="showExportModal()">üì§ ÎÇ¥Î≥¥ÎÇ¥Í∏∞</button>

            document.getElementById('app').innerHTML = layout.render(content);

            renderSectionNav();
            selectSection(sections[0]);
            updateStats();
        }

        // Render section navigation
        function renderSectionNav() {
            const navHtml = sections.map(section => `
                <div class="section-nav-item ${currentSection.id === section.id ? 'active' : ''} ${section.status}"
                     onclick="selectSection(sections.find(s => s.id === '${section.id}'))">
                    <div class="section-nav-number">${section.number}</div>
                    <div class="section-nav-name">${section.name}</div>
                    <div class="section-nav-status">
                        <span class="status-badge ${section.status}">
                            ${section.status === 'reviewed' ? '‚úì' : section.status === 'edited' ? '‚úèÔ∏è' : '‚óã'}
                        </span>

                </div>
            `).join('');

            document.getElementById('sectionNavList').innerHTML = navHtml;
        }

        // Select section
        function selectSection(section) {
            // Save current section if there are changes
            if (currentSection.hasChanges) {
                if (!confirm('ÌòÑÏû¨ ÏÑπÏÖòÏùò Î≥ÄÍ≤ΩÏÇ¨Ìï≠ÏùÑ Ï†ÄÏû•ÌïòÏßÄ ÏïäÏïòÏäµÎãàÎã§. Í≥ÑÏÜçÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) {
                    return;
                }
            }

            currentSection = section;
            loadSectionContent();
            renderSectionNav();
            updateStats();
        }

        // Load section content
        function loadSectionContent() {
            const content = sectionContents[currentSection.id] || {
                markdown: `# ${currentSection.number}. ${currentSection.name}\n\nÎÇ¥Ïö©Ïù¥ Ï§ÄÎπÑ Ï§ëÏûÖÎãàÎã§...`,
                html: `<h1>${currentSection.number}. ${currentSection.name}</h1><p>ÎÇ¥Ïö©Ïù¥ Ï§ÄÎπÑ Ï§ëÏûÖÎãàÎã§...</p>`
            };

            document.getElementById('markdownViewer').textContent = content.markdown;
            document.getElementById('documentEditor').innerHTML = content.html;
            document.getElementById('currentSectionName').textContent = `${currentSection.number}. ${currentSection.name}`;
            document.getElementById('sectionChangeCount').textContent = 'Î≥ÄÍ≤ΩÏÇ¨Ìï≠ ÏóÜÏùå';
            document.getElementById('sectionChangeCount').style.display = 'none';

            originalContent = content.html;
            currentSection.hasChanges = false;
        }

        // Track changes
        function trackChange() {
            const currentContent = document.getElementById('documentEditor').innerHTML;
            if (currentContent !== originalContent) {
                currentSection.hasChanges = true;
                currentSection.status = 'edited';
                document.getElementById('sectionChangeCount').textContent = 'ÏàòÏ†ïÎê®';
                document.getElementById('sectionChangeCount').style.display = 'inline-block';
                renderSectionNav();
            }
        }

        // Save section
        function saveSection() {
            const editedContent = document.getElementById('documentEditor').innerHTML;

            if (!currentSection.hasChanges) {
                showToast('Î≥ÄÍ≤ΩÏÇ¨Ìï≠Ïù¥ ÏóÜÏäµÎãàÎã§', 'info');
                return;
            }

            // Record change in history
            const change = {
                id: changeHistory.length + 1,
                timestamp: new Date().toISOString(),
                section: `${currentSection.number}. ${currentSection.name}`,
                editor: 'ÌôçÍ∏∏Îèô',
                before: originalContent,
                after: editedContent
            };

            changeHistory.push(change);

            // Update section status
            currentSection.status = 'reviewed';
            currentSection.hasChanges = false;
            originalContent = editedContent;

            document.getElementById('sectionChangeCount').textContent = 'Ï†ÄÏû•Îê®';
            document.getElementById('sectionChangeCount').style.display = 'none';

            renderSectionNav();
            updateStats();
            showToast('ÏÑπÏÖòÏù¥ Ï†ÄÏû•ÎêòÏóàÏäµÎãàÎã§', 'success');

            // In real implementation, this would save to Supabase Review Changes Table
            console.log('Saving change to database:', change);
        }

        // Reset section to original
        function resetSection() {
            if (!confirm('ÌòÑÏû¨ ÏÑπÏÖòÏùÑ ÏõêÎ≥∏ÏúºÎ°ú Î≥µÏõêÌïòÏãúÍ≤†ÏäµÎãàÍπå? Î≥ÄÍ≤ΩÏÇ¨Ìï≠Ïù¥ Î™®Îëê ÏÜêÏã§Îê©ÎãàÎã§.')) {
                return;
            }

            loadSectionContent();
            currentSection.status = 'pending';
            currentSection.hasChanges = false;
            renderSectionNav();
            showToast('ÏõêÎ≥∏ÏúºÎ°ú Î≥µÏõêÎêòÏóàÏäµÎãàÎã§', 'info');
        }

        // View mode toggle
        function setViewMode(mode) {
            viewMode = mode;

            const reviewContent = document.getElementById('reviewContent');
            const markdownColumn = document.getElementById('markdownColumn');

            document.querySelectorAll('.view-mode-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            if (mode === 'single') {
                reviewContent.classList.add('single-view');
                markdownColumn.style.display = 'none';
            } else {
                reviewContent.classList.remove('single-view');
                markdownColumn.style.display = 'flex';
            }
        }

        // Toggle edit mode
        function toggleEdit() {
            const editor = document.getElementById('documentEditor');
            const isEditable = editor.contentEditable === 'true';

            editor.contentEditable = !isEditable;
            document.getElementById('editToggleIcon').textContent = isEditable ? 'üîí' : 'üîì';
            document.getElementById('editToggleText').textContent = isEditable ? 'Ìé∏Ïßë Ïû†Í∏à' : 'Ìé∏Ïßë Ï§ë';

            if (isEditable) {
                editor.style.cursor = 'default';
            } else {
                editor.style.cursor = 'text';
            }
        }

        // Navigation
        function previousSection() {
            const currentIndex = sections.findIndex(s => s.id === currentSection.id);
            if (currentIndex > 0) {
                selectSection(sections[currentIndex - 1]);
            }
        }

        function saveAndNext() {
            saveSection();

            const currentIndex = sections.findIndex(s => s.id === currentSection.id);
            if (currentIndex < sections.length - 1) {
                selectSection(sections[currentIndex + 1]);
            }
        }

        // Copy markdown
        function copyMarkdown() {
            const markdown = document.getElementById('markdownViewer').textContent;
            navigator.clipboard.writeText(markdown).then(() => {
                showToast('ÎßàÌÅ¨Îã§Ïö¥Ïù¥ Î≥µÏÇ¨ÎêòÏóàÏäµÎãàÎã§', 'success');
            });
        }

        // Change history
        function showChangeHistory() {
            renderChangeHistory();
            document.getElementById('changeHistoryPanel').classList.add('show');
        }

        function closeChangeHistory() {
            document.getElementById('changeHistoryPanel').classList.remove('show');
        }

        function renderChangeHistory() {
            if (changeHistory.length === 0) {
                document.getElementById('changeHistoryList').innerHTML = `
                    <p style="color: #94a3b8; font-size: 13px; text-align: center; margin-top: 40px;">
                        Î≥ÄÍ≤Ω Ïù¥Î†•Ïù¥ ÏóÜÏäµÎãàÎã§
                    </p>
                `;
                return;
            }

            const historyHtml = changeHistory.reverse().map(change => `
                <div class="change-item">
                    <div class="change-meta">
                        ${new Date(change.timestamp).toLocaleString('ko-KR')} | ${change.editor} | ${change.section}
                    </div>
                    <div class="change-before">Ïù¥Ï†Ñ: ${change.before.substring(0, 100)}...</div>
                    <div class="change-after">Ïù¥ÌõÑ: ${change.after.substring(0, 100)}...</div>
                </div>
            `).join('');

            document.getElementById('changeHistoryList').innerHTML = historyHtml;
        }

        // Merge all sections
        function mergeAll() {
            showLLMLoading('Î™®Îì† ÏÑπÏÖòÏùÑ Î≥ëÌï©ÌïòÍ≥† ÏûàÏäµÎãàÎã§...');

            setTimeout(() => {
                hideLLMLoading();
                showToast('Î™®Îì† ÏÑπÏÖòÏù¥ Î≥ëÌï©ÎêòÏóàÏäµÎãàÎã§', 'success');
            }, 2000);
        }

        // Export modal
        function showExportModal() {
            document.getElementById('exportModal').classList.add('show');
        }

        function closeExportModal() {
            document.getElementById('exportModal').classList.remove('show');
        }

        function confirmExport() {
            const merge = document.getElementById('exportMerge').checked;
            const draft = document.getElementById('exportDraft').checked;
            const format = document.querySelector('input[name="exportFormat"]:checked').value;

            const fileName = `testPill_1${draft ? '_Draft' : ''}.${format}`;

            showLLMLoading(`Î¨∏ÏÑúÎ•º ${format.toUpperCase()} ÌòïÏãùÏúºÎ°ú ÎÇ¥Î≥¥ÎÇ¥Îäî Ï§ë...`);

            setTimeout(() => {
                hideLLMLoading();
                closeExportModal();
                showToast(`${fileName} ÌååÏùºÏù¥ ÏÉùÏÑ±ÎêòÏóàÏäµÎãàÎã§`, 'success');
            }, 2000);
        }

        // Proceed to QC
        async function proceedToQC() {
            const allReviewed = sections.every(s => s.status === 'reviewed');

            if (!allReviewed) {
                const pendingCount = sections.filter(s => s.status !== 'reviewed').length;
                if (!confirm(`${pendingCount}Í∞ú ÏÑπÏÖòÏù¥ ÏïÑÏßÅ Í≤ÄÌÜ†ÎêòÏßÄ ÏïäÏïòÏäµÎãàÎã§. QC Îã®Í≥ÑÎ°ú ÏßÑÌñâÌïòÏãúÍ≤†ÏäµÎãàÍπå?`)) {
                    return;
                }
            }

            // End review session and save changes
            if (reviewManager.getCurrentSession()) {
                const result = await reviewManager.endReviewSession();
                if (result.success) {
                    console.log('Review session ended successfully');
                }
            }

            // Save reviewed sections to localStorage
            const reviewedSections = {};
            sections.forEach(section => {
                const content = sectionContents[section.id];
                if (content) {
                    reviewedSections[section.id] = {
                        ...content,
                        status: section.status,
                        reviewedAt: DateHelper.formatISO()
                    };
                }
            });

            Storage.set('reviewedSections', reviewedSections);
            Storage.set('reviewChangeHistory', changeHistory);

            const reportId = new URLSearchParams(window.location.search).get('reportId') || Date.now().toString();
            window.location.href = `P19_QC.html?reportId=${reportId}`;
        }

        // Update statistics
        function updateStats() {
            const reviewedCount = sections.filter(s => s.status === 'reviewed').length;
            document.getElementById('reviewedCount').textContent = reviewedCount;
            document.getElementById('changeCount').textContent = changeHistory.length;
        }

        // Initialize on load
        init();
    </script>
