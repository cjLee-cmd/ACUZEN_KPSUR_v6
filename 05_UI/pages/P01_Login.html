    <link rel="stylesheet" href="../styles/globals.css">
    <style>
        body {
            background: linear-gradient(135deg, #07161D 0%, #122E4E 50%, #25739B 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Î∞∞Í≤Ω Ïï†ÎãàÎ©îÏù¥ÏÖò Ìö®Í≥º */
        body::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(54, 158, 225, 0.2) 0%, transparent 70%);
            border-radius: 50%;
            top: -200px;
            right: -200px;
            animation: float 20s ease-in-out infinite;
        }

        body::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(37, 115, 155, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            bottom: -150px;
            left: -150px;
            animation: float 15s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(50px, 50px) scale(1.1); }
        }

        .login-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 450px;
        }

        .login-card {

            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3),

        .logo-section {

        .logo-title {

            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .logo-subtitle {

        }

        .medical-badge {

            padding: 4px 12px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            margin-top: 8px;
            letter-spacing: 0.5px;
        }

        .form-group {

        }

        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 6px;
        }

        .form-input {

            padding: 12px 16px;
            border: 2px solid #E5E7EB;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: white;
        }

        .form-input:focus {
            border-color: #25739B;
            box-shadow: 0 0 0 4px rgba(37, 115, 155, 0.1);
        }

        .btn-primary {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #25739B 0%, #369EE1 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 8px;
            position: relative;
            overflow: hidden;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(37, 115, 155, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .links-section {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #E5E7EB;
        }

        .link {

        }

        .link:hover {

        }

        .remember-me {

            gap: 8px;
            margin-top: 12px;
        }

        .remember-me input[type="checkbox"] {

            height: 18px;
            cursor: pointer;
            accent-color: #25739B;
        }

        .remember-me label {
            font-size: 13px;
            color: #6B7280;
            cursor: pointer;
            user-select: none;
        }

        .copyright {
            text-align: center;
            margin-top: 32px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 11px;
            font-weight: 400;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 13px;
            display: none;
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #DC2626;
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #059669;
        }

        /* Î°úÎî© Ïä§ÌîºÎÑà */
        .loading-spinner {

        }

        }

        @media (max-width: 480px) {

            }

            }
        }
    </style>
</head>
<body>
    <div class="login-container">

            <div id="alertBox" class="alert"></div>

            <form id="loginForm">

                    <label class="form-label" for="email">Ïù¥Î©îÏùº</label>
                    <input
                        type="email"

                    >

            <div class="links-section">
                <a href="P02_Signup.html" class="link">ÌöåÏõêÍ∞ÄÏûÖ</a>

            </div>

            <div style="text-align: center; margin-top: 16px; padding-top: 16px; border-top: 1px solid #E5E7EB;">

    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const alertBox = document.getElementById('alertBox');

        function showAlert(message, type = 'error') {
            alertBox.textContent = message;
            alertBox.className = `alert alert-${type}`;
            alertBox.style.display = 'block';

            setTimeout(() => {
                alertBox.style.display = 'none';
            }, 5000);
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;

            // Î°úÎî© ÏãúÏûë
            loginBtn.classList.add('loading');

            try {
                // Ïã§Ï†ú Íµ¨ÌòÑ Ïãú API Ìò∏Ï∂ú
                await new Promise(resolve => setTimeout(resolve, 1500));

                // ÌÖåÏä§Ìä∏Ïö© Î°úÍ∑∏Ïù∏ Í≤ÄÏ¶ù
                const testAccounts = {
                    'author@kpsur.test': {
                        password: 'test1234',
                        id: '6f19f4a9-48ec-4a43-a032-b8f79e71d2d3',
                        name: 'Test Author',
                        role: 'Author'
                    },
                    'main@main.com': {
                        password: '1111',
                        id: 'a1b2c3d4-e5f6-7890-abcd-ef1234567890',
                        name: 'Master Admin',
                        role: 'Master'
                    }
                };

                const account = testAccounts[email];

                if (account && account.password === password) {
                    showAlert('Î°úÍ∑∏Ïù∏ ÏÑ±Í≥µ! ÏãúÏä§ÌÖú Ï†êÍ≤Ä Ï§ë...', 'success');

                    // ÏÑ∏ÏÖò Îç∞Ïù¥ÌÑ∞ Ï†ÄÏû•
                    const sessionData = {
                        user: {
                            id: account.id,
                            email: email,
                            name: account.name,
                            role: account.role
                        },
                        loginTime: new Date().toISOString(),
                        rememberMe: remember
                    };
                    localStorage.setItem('session', JSON.stringify(sessionData));

                    // ÏãúÏä§ÌÖú Ï≤¥ÌÅ¨ ÌéòÏù¥ÏßÄÎ°ú Ïù¥Îèô
                    setTimeout(() => {
                        window.location.href = 'P05_SystemCheck.html';
                    }, 1000);
                } else {
                    showAlert('Ïù¥Î©îÏùº ÎòêÎäî ÎπÑÎ∞ÄÎ≤àÌò∏Í∞Ä Ïò¨Î∞îÎ•¥ÏßÄ ÏïäÏäµÎãàÎã§.', 'error');
                    loginBtn.classList.remove('loading');
                }
            } catch (error) {
                showAlert('Î°úÍ∑∏Ïù∏ Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.', 'error');
                loginBtn.classList.remove('loading');
            }
        });

        // ÏóîÌÑ∞ÌÇ§Î°ú Ìèº Ï†úÏ∂ú
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && document.activeElement.tagName !== 'BUTTON') {
                loginForm.requestSubmit();
            }
        });
    </script>
